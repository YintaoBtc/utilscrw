{% extends 'core/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Crear proyecto" %}{% endblock %}
{% block content %}
{% include 'projects/includes/projects_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}

                    {{ form|crispy }}

                <input type="submit" value="Crear proyecto" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
